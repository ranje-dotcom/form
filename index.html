<!DOCTYPE html>
<html>
<head>
  
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            
            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" ><br><br>
            <label for="middlename">Middlename:</label>
            <input type="text" id="middlename"><br><br>
            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname"><br><br>

            <label for="course">Course :</label>
            <select name="choose" id="course">
                <option value="course">Course</option>
                <option value="bca">BCA</option>
                <option value="bba">BBA</option>
                <option value="btech">B.TEch</option>
                <option value="mba">MBA</option>
                <option value="mca">MCA</option>
                <option value="mtech">M.Tech</option>
                
            </select><br><br>
            <label for="gender">Gender :</label><br>
            <input type="radio" id="male" value="M">
            <label for="male">Male</label><br>
            <input type="radio" id="female" value="F">
            <label for="female">Female</label><br>
            <input type="radio" id="others" value="O">
            <label for="others">Other</label><br><br>

            <label for="dob">DOB</label>
            <input type="datetime-local"><br>

            <label for="phone">Phone :</label>
            <input type="button" value="+91">
            <input type="text" id="phone"><br><br>

            <label for="address">Address</label><br>
            <textarea name="address" id="address" cols="80" rows="5"></textarea><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email"><br><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password"><br><br><br>

            <label for="re-type password:">Re-type password:</label>
            <input type="password" id="re-type password:"><br><br>

            <input type="checkbox" id="checkbox">
            <label for="checkbox">Agree to terms and conditions</label><br><br>

            <label for="file">Choose File</label>
            <input type="file" id="file"><br><br>

            <label for="choose color">Choose Color</label>
            <input type="color" id="choosecolor"><br><br>

            <input type="reset" value="Reset">
            <input type="button" value="Submit" >


            

        </fieldset>
    </form>
    
</body>
</html>
